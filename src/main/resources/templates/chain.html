<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/util/style.css">
    <title></title>
</head>
<body>
<div th:replace="~{fragments/general.html :: header}"></div>
<div th:object="${chainData}">
    <p>Name: <span th:text="*{name}"></span></p>
    <p>Owner: <a th:href="@{/user/{id}(id=${chainData.getOwner().getId()})}" th:text="*{owner.getUsername()}"></a></p>
    <p>Locations:</p>
    <div th:each="location: *{locations}">
        <br>
        <p>Address: <span th:text="${location.getAddress()}"></span></p>
        <p>Type: <span th:text="${location.getLocationType()}"></span></p>
    </div>
</div>

<div th:replace="~{fragments/general.html :: footer}"></div>
</body>
</html>
