<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DeliverE</title>
    <link rel="stylesheet" href="/css/auth.css">

</head>
<body>
<form th:method="POST" th:action="@{/login}" th:object="${loginData}">
    <p class="error" th:if="${param.error}" th:text="#{auth_invalid}">Invalid username and password.</p>
    <div>
        <label for="username" th:text="#{username}">Username</label>
        <input type="text" id="username" name="username" th:field="*{username}"/>
    </div>

    <div>
        <label for="password" th:text="#{password}">Password</label>
        <input type="password" id="password" name="password"/>
    </div>

    <div id="buttons">
        <a th:href="@{/}" th:text="#{nav_back}">Back</a>

        <button type="submit" th:text="#{login}">Login</button>
    </div>

    <div><p th:text="#{no_acc}">Don't have an account yet?</p> <p><a class="normal_link" th:href="@{/register}" th:text="#{sign_up}">Sign up.</a></p></div>
</form>
</body>
</html>
