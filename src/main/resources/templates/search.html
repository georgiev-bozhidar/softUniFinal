<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DeliverE</title>
    <link rel="stylesheet" href="/css/util/style.css">
</head>
<body>
    <div th:replace="~{fragments/general.html :: header}"></div>
    <main>
        <div th:each="chain: ${chainDTOs}">
            <p>Name: <a th:href="@{/chains/{id}(id=${chain.getId()})}" th:text="${chain.getName()}"></a></p>
            <p>Owner: <a th:href="@{/users/{id}(id=${chain.getOwner().getId()})}" th:text="${chain.getOwner().getUsername()}"></a></p>
            <br/>
        </div>
    </main>
    <div th:replace="~{fragments/general.html :: footer}"></div>
</body>
</html>
